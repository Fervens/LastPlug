<html>
	<head>
		<title>LastPlug Settings</title>
		<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
		<script type="text/javascript" src="js/settings.js"></script>
		<script type="text/javascript" src="js/functions.js"></script>
		<style type="text/css">
			body {
				font-family: "Arial", "Verdana", "Helvetica", sans-serif;
				width: 300px;
			}
			h1 {
				margin: 0;
				padding: 0;
			}
			img {
				float: left;
			}
			#about {
				background-color: #DDD;
				border: 1px solid #CCC;
				padding: 5px;
				font-size: 11px;
			}
			#name {
				float: left;
				padding-left: 5px;
				font-size: 24px;
			}
			#session {
				color: green;
				margin-bottom: 5px;
				background-color: #55FF55;
			}
			#version {
				font-size: 12px;
			}
		</style>
	</head>
	<body>
		<div id="session"></div>
		<img width="48" height="48" src="img/icon128.png" />
		<span id="name">
			LastPlug
			<br />
			<span id="version"><span i18n="GENERAL_VERSION">Version</span> 0.1.1</span>
		</span><br /><br /><br />
		<span i18n="SETTINGS_NOTIFICATIONTIMEOUT">Notification Timeout</span>: <input size="4" id="notificationTimeout" /> <span i18n="GENERAL_SECONDS">seconds</span>
		<br />
		<button id="saveSettings"><span i18n="SETTINGS_SAVE">Save settings</span></button>
		<button id="eraseSettings"><span i18n="SETTINGS_RESET">Reset</span></button>
		<br /><br />
		<div id="about">
			Contribute to the code at <a target="_blank" href="http://github.com/Maxorq/LastPlug">GitHub</a><br />
			Translate to your language at <a target="_blank" href="http://crowdin.net/project/lastplug">Crowdin</a><br />
			Report bugs, issues and suggestions at <a target="_blank" href="http://github.com/Maxorq/LastPlug/issues">GitHub</a>
		</div>
	</body>
</head>
